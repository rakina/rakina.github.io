<html>
<head></head>
<body>
  <p>This page injects content into iframes with no src attributes.
  <div id="frameContainer">
  	<iframe id="frame1"></iframe>
  </div>
  <script>
    let f1 = document.getElementById("frame1");
    f1.contentDocument.body.innerHTML = "Text injected into pre-existing iframe";

    let frameContainer = document.getElementById("frameContainer");

    let f2 = document.createElement("iframe");
    frameContainer.appendChild(f2);
    f2.contentDocument.body.innerHTML = "Text injected immediately into dynamically inserted iframe";

    let f3 = document.createElement("iframe");
    frameContainer.appendChild(f3);
    f3.contentWindow.onload = () => {
    	f3.contentDocument.body.innerHTML = "Text injected into dynamically inserted iframe after its 'load' event";
    };

    let f4 = document.createElement("iframe");
    frameContainer.appendChild(f4);
    setTimeout(() => {
    	f4.contentDocument.body.innerHTML = "Text injected into dynamically inserted iframe with setTimeout(0)";
    }, 0);

    let f5 = document.createElement("iframe");
    frameContainer.appendChild(f5);
    setTimeout(() => {
    	f5.contentDocument.body.innerHTML = "Text injected into dynamically inserted iframe with setTimeout(1)";
    }, 1);
  </script>
</body>
</html>
